<!DOCTYPE html>
<html lang="en" class="smooth-scroll">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Portfolio Sketch</title>
    <link rel="icon" type="image/png" href="./3D_glass_cube/3D_glass_cube/PNG/Cube.png" />
    
    <!-- Tailwind & Alpine CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Caching Headers -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">

    <!-- AOS Library for animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Blob animations */
        .blob {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Wave animation */
        .wave {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 10s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Link hover effect */
        nav a {
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #ff6347; /* Tomato color */
            transform: scale(1.1) rotate(3deg);
        }

        /* Button animation */
        button {
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff6347;
            transform: translateY(-5px);
        }
    </style>
</head>
<body x-data="{ isScrolled: false }" @scroll.window="isScrolled = window.scrollY > 10" class="overflow-x-hidden">
    <main class="max-w-screen-2xl bg-slate-100 relative">
        <!-- Nav Bar -->
        <nav :class="isScrolled ? 'bg-gray-200 shadow-lg' : 'bg-transparent text-gray-800'" class="w-full flex gap-2 px-4 py-4 md:px-10 md:py-6 items-center font-semibold justify-between fixed top-0 z-50 transition-colors duration-300">
            <p class="text-3xl md:text-5xl font-bold cursor-pointer">
                <span class="text-[tomato]">Port</span>folio
            </p>
            <div class="flex justify-center items-center gap-4 md:gap-8">
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-9 text-sm md:text-lg">
                    <li><a href="#home" data-aos="fade-down">Home</a></li>
                    <li><a href="#about" data-aos="fade-down">About</a></li>
                    <li><a href="#services" data-aos="fade-down">Services</a></li>
                    <li><a href="#portfolio" data-aos="fade-down">Portfolio</a></li>
                    <li><a href="#page" data-aos="fade-down">Page</a></li>
                    <li><a href="#contact" data-aos="fade-down">Contact</a></li>
                </ul>
                <button class="py-2 px-4 md:py-3 md:px-5 bg-[tomato] rounded-md text-white text-sm md:text-lg">Get Free Consultation</button>
            </div>
        </nav>

        <!-- Header Section -->
        <header id="home" class="relative w-full h-screen">
            <div class="absolute inset-0">
                <video src="./3D_glass_cube/3D_glass_cube/MP4/Cube_(light_theme).mp4" autoplay loop muted playsinline class="w-full h-full object-cover"></video>
                <div class="absolute inset-0 bg-black opacity-40"></div>
            </div>
            <section class="flex flex-col justify-center items-center h-full text-center text-white relative z-10 px-4">
                <h1 class="text-3xl md:text-6xl font-bold text-gray-800 drop-shadow-lg mb-4 md:mb-6" data-aos="fade-up">I'm a Python Dev</h1>
                <p class="text-4xl md:text-8xl font-extralight text-blue-100 drop-shadow-lg" data-aos="fade-up" data-aos-delay="300">Fafali Dorkunor</p>
            </section>
        </header>

        <!-- About Section -->
        <section id="about" class="w-full h-screen bg-white flex flex-col justify-center items-center relative overflow-hidden px-4" data-aos="zoom-in">
            <div class="blob" style="width: 80px; height: 80px; top: 20%; left: 10%;"></div>
            <div class="blob" style="width: 60px; height: 60px; top: 60%; right: 15%;"></div>
            <div class="wave"></div>
            <h2 class="text-3xl md:text-6xl font-bold">About Me</h2>
        </section>

        <section id="services" class="w-full h-screen bg-gray-200 flex flex-col justify-center items-center relative overflow-hidden px-4" data-aos="slide-up">
            <div class="blob" style="width: 80px; height: 80px; top: 30%; left: 5%;"></div>
            <div class="blob" style="width: 60px; height: 60px; top: 50%; right: 10%;"></div>
            <div class="wave"></div>
            <h2 class="text-3xl md:text-6xl font-bold">Services Offered</h2>
        </section>

        <section id="portfolio" class="w-full h-screen bg-white flex flex-col justify-center items-center relative overflow-hidden px-4" data-aos="fade-left">
            <div class="blob" style="width: 80px; height: 80px; top: 20%; left: 10%;"></div>
            <div class="blob" style="width: 60px; height: 60px; top: 70%; right: 5%;"></div>
            <div class="wave"></div>
            <h2 class="text-3xl md:text-6xl font-bold">My Work</h2>
        </section>

        <section id="page" class="w-full h-screen bg-gray-200 flex flex-col justify-center items-center relative overflow-hidden px-4" data-aos="fade-right">
            <div class="blob" style="width: 80px; height: 80px; top: 25%; left: 15%;"></div>
            <div class="blob" style="width: 60px; height: 60px; top: 60%; right: 10%;"></div>
            <div class="wave"></div>
            <h2 class="text-3xl md:text-6xl font-bold">Other Projects</h2>
        </section>

        <section id="contact" class="w-full h-screen bg-white flex flex-col justify-center items-center relative overflow-hidden px-4" data-aos="zoom-out">
            <div class="blob" style="width: 80px; height: 80px; top: 20%; left: 10%;"></div>
            <div class="blob" style="width: 60px; height: 60px; top: 50%; right: 10%;"></div>
            <div class="wave"></div>
            <h2 class="text-3xl md:text-6xl font-bold">Contact Me</h2>
        </section>

        <!-- Footer Section -->
        <footer class="w-full bg-gray-800 text-white py-6">
            <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
                <div>
                    <p class="text-lg font-semibold">Follow Us</p>
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-2">
                        <a href="#" class="hover:text-[tomato]">Facebook</a>
                        <a href="#" class="hover:text-[tomato]">Twitter</a>
                        <a href="#" class="hover:text-[tomato]">LinkedIn</a>
                        <a href="#" class="hover:text-[tomato]">Instagram</a>
                    </div>
                </div>
                <div class="text-center mt-4 md:mt-0">
                    <p class="text-sm">Â© 2024 Portfolio. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>

    <script>
        AOS.init({ duration: 2000, easing: 'ease-in-out' });
    </script>
</body>
</html>
